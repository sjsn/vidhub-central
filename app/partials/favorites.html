<main class="container" ng-show="isSignedIn">
	<section role="region">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h2><i class="fa fa-heart fav" aria-hidden="true"></i> Your Favorites</h2>
			<hr />
			<section role="region">
				<div ng-show="areFavorites()">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="channel in channels">
						<div ng-if="channel.favorite == true">
							<h3>{{channel.name}}</h3>
							<p>{{channel.subscribers}}</p>
							<p><span ng-repeat="tag in channel.tags| orderBy: '-tag'"><span ng-click="getTags(tag)" class="tag-link">{{tag}}</span><span ng-if="$index < channel.tags.length - 1">, </span></span></p>
						</div>
					</div>				
				</div>
				<div ng-hide="areFavorites()">
					<p class="no-content">You currently have no favorites. <a ui-sref="channels">Click here to add some.</a></p>
				</div>
			</section>
		</div>
	</section>
</main>
